apiVersion: v1
kind: Namespace
metadata:
  name: store
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-account
  namespace: store
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: auth:admin-role:store
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: auth:admin-role
subjects:
  - kind: ServiceAccount
    name: service-account
    namespace: store
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: store
  namespace: store
  labels:
    app: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
  template:
    metadata:
      labels:
        app: store
    spec:
      containers:
        - name: store
          image: promartio/store
          ports:
            - containerPort: 8080
          env:
            - name: DIRIGIBLE_DATABASE_CUSTOM_DATASOURCES
              value: "ECOMMERCE"
              value: "dirigible"
            - name: ECOMMERCE_DRIVER
              value: "org.postgresql.Driver"
            # The PostgreSQL JDBC URL: jdbc:postgresql://<postgres-service-name>.<namespace>:5432/<database-name>
            - name: ECOMMERCE_URL
              value: "jdbc:postgresql://postgres-jdbc.store-admin:5432/dirigible"
            # The PostgreSQL user
            - name: ECOMMERCE_USERNAME
              value: "dirigible"
            # The PostgreSQL user's password
            - name: ECOMMERCE_PASSWORD
              value: "dirigible"
            - name: KEYCLOAK_CONFIDENTIAL_PORT
              value: "443"
            - name: KEYCLOAK_SSL_REQUIRED
              value: "none"
            - name: KEYCLOAK_CLIENT_ID
              value: "dirigible"
            - name: KEYCLOAK_REALM
              value: "master"
            # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
            - name: KEYCLOAK_AUTH_SERVER_URL
              value: "https://auth.<your-domain-name>/auth"
---
apiVersion: v1
kind: Service
metadata:
  name: store
  namespace: store
  labels:
    app: store
spec:
  ports:
  - port: 8080
  type: ClusterIP
  selector:
    app: store
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: "nginx"
  name: store
  namespace: store
spec:
  tls:
  # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
  - hosts:
    - store.<your-domain-name>
    secretName: store-certificate
  rules:
    # Replace the placeholder with your domain name (e.g. ingress.dev.blog.shoot.canary.k8s-hana.ondemand.com)
    - host: store.<your-domain-name>
      http:
        paths:
          - path: /
            backend:
              serviceName: store
              servicePort: 8080
